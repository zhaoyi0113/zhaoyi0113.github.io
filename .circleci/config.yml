version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/circleci-workflows

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn run build
      # run tests!
      - run: yarn test
  deploy-heroku:
    machine:
      enabled: true
    working_directory: ~/circleci-workflows
    environment:
      HEROKU_APP_NAME: "joeyyizhao"
    steps:
      - checkout
      - add_ssh_keys:  # add key from CircleCI account based on fingerprint
          fingerprints:
            - "f1:03:c3:33:b2:0a:a6:13:07:70:4f:12:ea:6b:8b:c5"
      - run:
          name: Run Setup Script
          command: bash .circleci/setup-heroku.sh
      # - run:
      #     name: Build
      #     command: yarn install
      # - run:
      #     name: package
      #     command: yarn run build
      - run:
          name: Deploy Master to Heroku
          command: |  # this command is framework-dependent and may vary
            heroku git:remote -a $HEROKU_APP_NAME
            git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master
            heroku run python manage.py deploy
            heroku restart
    deploy-ghpages:
      machine:
        enable: true
      working_directory: ~/circleci-workflows
      environment:
        GH_EMAIL: "zhaoyi0113@gmail.com"
        GH_NAME: "zhaoyi"
      steps:
        - run:
          name: 'deploy to github pages'
          command: bash .circleci/deploy-ghpages.sh
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-heroku:  # only deploy when master successfully builds
          requires:
            - build
          filters:
            branches:
              only: master
